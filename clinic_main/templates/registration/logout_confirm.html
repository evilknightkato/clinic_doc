{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body text-center p-5">
      <h2><i class="fas fa-sign-out-alt me-2"></i>Подтверждение выхода</h2>
      <p class="mt-3 mb-4">Вы уверены, что хотите выйти из системы?</p>

      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-lg">
          <i class="fas fa-sign-out-alt me-2"></i>Да, выйти
        </button>
        <a href="{% url 'profile_redirect' %}" class="btn btn-secondary btn-lg ms-3">
          <i class="fas fa-home me-2"></i>Нет, остаться
        </a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
