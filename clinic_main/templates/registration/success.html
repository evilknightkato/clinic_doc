{% extends 'base.html' %}

{% block title %}Успешная регистрация | MedPortal{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body text-center p-5">
            <div class="mb-4">
                <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
            </div>
            <h2 class="card-title mb-3">Регистрация успешно завершена!</h2>
            <p class="card-text mb-4">Ваш аккаунт был успешно создан. Теперь вы можете войти в систему, используя свои учетные данные.</p>

            <div class="d-grid gap-2 col-md-6 mx-auto">
                <a href="{% url 'patient_profile' %}" class="btn btn-primary btn-lg">
                    <i class="fas fa-user-circle me-2"></i> Перейти в личный кабинет
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
