{% extends 'base.html' %}

{% block title %}Регистрация пациента | MedPortal{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2><i class="fas fa-user-plus me-2"></i>Регистрация пациента</h2>
      <p class="text-muted">Заполните форму для создания аккаунта</p>
    </div>

    <form method="post" class="auth-form">
      {% csrf_token %}

      <!-- Персональные данные -->
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="last_name" class="form-label">
            <i class="fas fa-id-card me-1"></i> Фамилия
          </label>
          <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="first_name" class="form-label"><i class="fas fa-id-card me-1"></i>Имя</label>
          <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="middle_name" class="form-label">
            <i class="fas fa-id-card me-1"></i> Отчество
          </label>
          <input type="text" class="form-control" id="middle_name" name="middle_name">
        </div>
      </div>

      <!-- Контактные данные -->
      <div class="mb-3">
        <label for="email" class="form-label">
          <i class="fas fa-envelope me-1"></i> Email
        </label>
        <input type="email" class="form-control" id="email" name="email" required>
        <div class="form-text">Будет использоваться для входа в систему</div>
      </div>

      <div class="mb-3">
        <label for="phone_user" class="form-label">
          <i class="fas fa-phone me-1"></i> Телефон
        </label>
        <input type="tel" class="form-control" id="phone_user" name="phone_user"
               pattern="\+7\s?[0-9]{3}\s?[0-9]{3}-[0-9]{2}-[0-9]{2}"
               placeholder="+7 ___ ___-__-__" required>
      </div>

      <!-- Медицинские данные -->
      <div class="mb-3">
        <label for="polis_num" class="form-label">
          <i class="fas fa-id-card-alt me-1"></i> Номер полиса ОМС
        </label>
        <input type="text" class="form-control" id="polis_num" name="polis_num"
               pattern="[0-9]{16}" maxlength="16"
               placeholder="1234567890123456" required>
      </div>

      <!-- Пароли -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="password1" class="form-label">
            <i class="fas fa-lock me-1"></i> Пароль
          </label>
          <input type="password" class="form-control" id="password1" name="password1" required>
          <div class="form-text">Минимум 8 символов</div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="password2" class="form-label">
            <i class="fas fa-lock me-1"></i> Подтверждение
          </label>
          <input type="password" class="form-control" id="password2" name="password2" required>
        </div>
      </div>

      <!-- Соглашение -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="terms" required>
        <label class="form-check-label" for="terms">
          Я согласен с <a href="#">условиями использования</a> и
          <a href="#">политикой конфиденциальности</a>
        </label>
      </div>

      <button type="submit" class="btn btn-primary w-100 auth-submit">
        <i class="fas fa-user-plus me-2"></i> Зарегистрироваться
      </button>

      <div class="auth-footer mt-3">
        Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
